<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Glow -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" filter="url(#shadow)" opacity="0.15"/>
  
  <!-- Letter O -->
  <path d="M 140 180 
           Q 140 140, 180 140 
           Q 220 140, 220 180 
           L 220 280 
           Q 220 320, 180 320 
           Q 140 320, 140 280 Z" 
        fill="none" 
        stroke="url(#mainGradient)" 
        stroke-width="32" 
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Letter S (modern styled) -->
  <path d="M 280 200 
           Q 280 140, 340 140 
           Q 400 140, 400 190 
           Q 400 230, 360 250
           Q 320 270, 320 300
           Q 320 320, 340 320
           Q 370 320, 370 300" 
        fill="none" 
        stroke="url(#mainGradient)" 
        stroke-width="32" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Accent dot (tech detail) -->
  <circle cx="390" cy="375" r="12" fill="url(#mainGradient)" filter="url(#glow)"/>
</svg>
